<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .experience {
            text-align: left;
            margin-top: 20px;
        }

        .experience h2 {
            margin-bottom: 10px;
            color: #444;
        }

        .experience ul {
            list-style: none;
            padding: 0;
        }

        .experience li {
            margin-bottom: 10px;
        }

        /* Markdown 内容的样式 */
        .markdown-content {
            text-align: left;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }

        .markdown-content code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .markdown-content pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, I'm Xu Huang</h1>
        <p>Email: <a href="mailto:ydove1031@gmail.com">ydove1031@gmail.com</a></p>
        <div class="experience">
            <h2>Personal Experience</h2>
            <ul>
                <li><strong>Reasearch Intern in Tencent</strong>from 2024.1 to now </li>
            </ul>
        </div>

        <div class="markdown-content" id="markdown-content">
            <!-- Markdown 内容将在这里显示 -->
        </div>
    </div>

    <script>
        // 加载 Markdown 文件
        fetch('content.md')
            .then(response => response.text())
            .then(markdownContent => {
                document.getElementById('markdown-content').innerHTML =
                    marked.parse(markdownContent);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('markdown-content').innerHTML =
                    'Error loading content.';
            });
    </script>
</body>

</html>
